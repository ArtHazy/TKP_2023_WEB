<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.IO Example</title>
</head>
<body>
  <h1>Socket.IO Example</h1>
  <input type="text" id="nameInput" placeholder="Type a name">
  <input type="text" id="roomId" placeholder="RoomId">
  <button onclick="join()">Join</button>
  <button onclick="bark()">Bark</button>
  <button onclick="alert('alert')">_alerttest</button>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
  <script>
    const socket = io();

    var userNames = [];
    

    function join() {
      const name = document.getElementById('nameInput').value;
      const roomId = document.getElementById('roomId').value;
      socket.emit('join', { userName:name, roomId:roomId });
    }

    function bark() {
      const name = document.getElementById('nameInput').value;
      socket.emit('bark',{userName:name});
    }

    socket.on('bark', (data) => {
      alert(data.msg);
    })

    socket.on('join', (data) => {
      alert(data.msg)
    });

  </script>






  </script>
</body>
</html>
